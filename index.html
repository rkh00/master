<!DOCTYPE html>
<html>
<head>
	<title>Centroid Locator</title>
	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>
	<style>
		#map { /* This is the CSS style for the map container */
			height: 100vh; /* Adjust the height of your map */
			width: 100vw; /* Adjust the width of your map */
		}
	</style>
</head>
<body>
	<div id="map"></div> <!-- This is where your map will appear -->
	
	<script>
		// JavaScript code to create your map goes here
		var mymap = L.map('map').setView([63.990556, 12.307778], 8);
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
		}).addTo(mymap);
	</script>
</body>
</html>
